<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <ng-container *ngFor="let imageUrl of imageUrls; let i=index; let isFirst=first">
      <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [ngClass]="{'active': isFirst}"></li>
    </ng-container>
  </ol>
  <div class="carousel-inner">
    <ng-container *ngFor="let imageUrl of imageUrls; let i=index; let isFirst=first">
      <div [ngClass]="{'active': isFirst, 'carousel-item' : true}">
        <img class="d-block w-100" src="{{ imageUrl }}">
      </div>
    </ng-container>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
