<div class="container">
  <ng-container *ngIf="shoppingCartItems.length != 0; then getShoppingCart else shoppingCartEmpty">

  </ng-container>
</div>

<ng-template #getShoppingCart>
  <div class="row mt-2">
    <div class="col-12">

      <h1 class="display-3">Shopping cart</h1>
      <hr class="my-2">
      <table class="table table-hover table-responsive-md">
        <thead class="thead-light">
          <th class="text-center">#</th>
          <th class="text-center">Product</th>
          <th class="text-center">Unit Price</th>
          <th class="text-center">Quantity ordered</th>
          <th class="text-center">Price</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let shoppingCartItem of shoppingCartItems; let i=index">
            <td class="text-center">{{ i+1 }}</td>
            <td class="text-center">
              <a href="/product/{{ shoppingCartItem.productId }}">
                {{ shoppingCartItem.productName }}
              </a>
            </td>
            <td class="text-center">
              <i class="fa fa-eur" aria-hidden="true"></i>
              {{ shoppingCartItem.unitPrice }}
            </td>
            <td class="text-center">{{ shoppingCartItem.quantity }}</td>
            <td class="text-center">
              <i class="fa fa-eur" aria-hidden="true"></i>
              {{ shoppingCartItem.price }}
            </td>
            <td class="text-center">
              <button class="btn btn-danger" (click)="removeFromCart(shoppingCartItem)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <div class="d-flex justify-content-between">
        <p class="lead mb-0">
          Total:
          <i class="fa fa-eur" aria-hidden="true"></i>
          {{ total }}
        </p>
        <button class="btn btn-primary" (click)="purchase()">Purchase</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #shoppingCartEmpty>
  Empty
</ng-template>
